<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: <button onclick="takeScreenshot()">Take Picture</button> -->
    <model-viewer id="viewer" camera-controls touch-action="pan-y" ar ar-modes="webxr scene-viewer" scale="0.2 0.2 0.2" shadow-intensity="1" src="https://cdn.glitch.global/a90b914c-e02e-41dc-b963-13d43bbd0b6d/eyeSurgeryMicroscope1.glb?v=1714071401285" alt="An animated 3D model of a robot"><div>
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      
      

  
    </div></model-viewer>
    <section class="attribution">
      <span>
        <h1>Ophthalmic Surgical Microscope</h1>
        <span>By <a href="https://machenn.com/" target="_blank">Machenn</a></span>
      </span>
      
    </section>
    
    
  </div>
  
  
  <footer>
    
  </footer>
  
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script>
    const modelViewer = document.querySelector('model-viewer');
    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');
    
    
    playButton.addEventListener('click', function() {
      modelViewer.play();
    });

    pauseButton.addEventListener('click', function() {
      modelViewer.pause();
    });
    
    
  </script>
 
 
  

</body>
</html>
